{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'pfwapp/index.css' %}">
        <title>{% block title %}{% endblock %}</title>
        {% block script %}
        {% endblock %}  
    </head>
    <body> 
        <div class="main">
            <div class="navbar_container">
                <div class="navbar">
                    <div id="logo" >
                        <p>Amir.Dev</p>
                    </div>
                    <div class="pages-btn">
                        <div class="button" id="home-btn">
                            <p>
                                    Home
                            </p>
                        </div>
                        <div class="button" id="project-btn">
                            <p>
                                Projects
                            </p>
                        </div>
                        <div class="button" id="about-btn">
                            <p>
                                About
                            </p>
                        </div>
                        <div class="button" id="contact-btn">
                            <p>
                                Contact me
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% block body %}   
            {% endblock %}  
        </div>
    </body>
